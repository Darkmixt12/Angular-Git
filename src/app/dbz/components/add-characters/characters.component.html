<h4> Agregar personajes</h4>
<form class="row" (ngSubmit)="addCharacter()">
  <input
  [(ngModel)]="character.name" 
  class="form-control mb-2" 
  type="text" 
  placeholder="Nombre"
  name="name">

  <input 
  type="number" 
  [(ngModel)]="character.power" 
  name="power"
  class="form-control mb-2" 
  placeholder="Poder"
  >

  <button type="submit" class="btn btn-primary">
    AGREGAR
  </button>

  <pre> {{ character | json}} </pre>

</form>
