<h4> Agregar personajes</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
   let i = index
   let isFirst = first;
   let isLast = last;
   let isEven = even;
   let isOdd = odd;
   " 
   class="list-group-item" 
   [ngClass]="{
    'list-group-item-dark': isFirst,
    'list-group-item-primary': isEven
   }">  <!--?  ? significa ENTONCES // : significa SINO  ////  class="list-group-item {{ i === 0 ? 'list-group-item-success': '' }} -->


    <span class="text-primary"> {{i+1}}.</span>

    <span>{{character.name}} </span>
    
    <strong>- Power : </strong>

    <span>{{character.power}} </span>


  </li>
</ul>
